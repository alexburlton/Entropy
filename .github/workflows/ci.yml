name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 11.0.18
      - name: Build Core
        run: ./gradlew :core:build
      - name: Build Client
        run: ./gradlew :client:build
      - name: Build Server
        run: ./gradlew :server:build
